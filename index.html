      var openTooltip = function(map, marker, content) {
        TOOLTIP.setContent(content);
        TOOLTIP.open(map, marker);
      }

      var findEpisode = function(episode_no) {
        for(var i = 0; i < EPISODES.length; i++) {
          var current = EPISODES[i];
          if(current.no == episode_no) {
            return current;
          }
        }
      }

      var buildTooltipContent = function(episode, marker_data) {
        if(!episode) { return };

        var embedUrl = episode.embed_url;
        if(embedUrl.indexOf('youtube') != -1) {
          var youtubeId = embedUrl.replace('https://www.youtube.com/watch?v=', ''); // XXX
          var videoIntroLength = 28; //seconds
          var startAtSecond = marker_data['start_time'] || videoIntroLength;
          var stopAtSecond = marker_data['stop_time'];
          embedUrl = 'https://www.youtube.com/embed/' + youtubeId + '?autoplay=1&start=' + startAtSecond;
          if(stopAtSecond) {
            embedUrl += '&end=' + stopAtSecond;
          }
        } else {
          var tvpObjectId = embedUrl.match(/\/(\d{8})\/\d{7,8}/)[1];
          embedUrl = 'https://krakow.tvp.pl/sess/tvplayer.php?object_id=' + tvpObjectId + '&autoplay=true'
        }
        return '<p>' + '<strong>' + episode.date + '</strong>' + ': ' + episode.description + '</p>' +
               '<iframe width="560" height="315" src="' + embedUrl + '" frameborder="0" allowfullscreen></iframe>';
      }

      var createMarker = function(data, map) {
        var marker = new google.maps.Marker({
            title: data.title,
            position: {lat: data.lat, lng: data.lng},
            map: map
        });

        var episode = findEpisode(data.episode_no);

        marker.addListener('click', function() {
          openTooltip(map, marker, buildTooltipContent(episode, data));
        });
      }


      var initMarkers = function(map) {
        for(var i = 0; i < MARKERS.length; i++) {
          createMarker(MARKERS[i], map);
        }
      };

      function initMap() {
        var krakow = {lat: 50.06465+0.015, lng: 19.94498+0.03};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: krakow,
          mapTypeId: 'hybrid'
        });
        TOOLTIP = new google.maps.InfoWindow();
        initMarkers(map);
      };
  </script>
